<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Panto</title>
</head>
<body>
    <header class="header">

        <div class="container">

            <nav class="nav header-nav">
                <a class="logo" href="#!">Panto</a>

                <ul class="nav-list">
                    <li class="nav-list-item"><a href="#!" class="nav-list-link">Furniture</a></li>
                    <li class="nav-list-item"><a href="#!" class="nav-list-link">Shop</a></li>
                    <li class="nav-list-item"><a href="#!" class="nav-list-link">About Us</a></li>
                    <li class="nav-list-item"><a href="#!" class="nav-list-link">Contact</a></li>
                </ul>

                <div class="cart">
                    <a href="#!">
                        <img class="cart-img" src="./img/icons/cart.svg" alt="cart">

                        <div class="cart-count">0</div>
                    </a>
                </div>
            </nav>

            <div class="header-content">
                <h1 class="header-title">Make your interior more minimalistic & modern</h1>

                <p>Turn your room with panto into a lot more minimalist and modern with ease and speed</p>

                <form action="" class="search-form header-search">
                    <input placeholder="Search furniture" type="text" class="search-form-input">

                    <button class="search-form-btn">
                        <img src="./img/icons/search.svg" alt="search">
                    </button>
                </form>
            </div>

            <div class="header-dot-sofa">
                <button class="info-dot">
                    <div class="info-dot-circle"></div>
                    <div class="info-dot-radius"></div>
                </button>
            </div>

            <div class="header-dot-vase">
                <button class="info-dot">
                    <div class="info-dot-circle"></div>
                    <div class="info-dot-radius"></div>
                </button>
            </div>

            <div class="header-dot-item">
                <button class="info-dot">
                    <div class="info-dot-circle"></div>
                    <div class="info-dot-radius"></div>
                </button>
            </div>

            <div class="header-dot-wall">
                <button class="info-dot">
                    <div class="info-dot-circle"></div>
                    <div class="info-dot-radius"></div>
                </button>
            </div>
        </div>
    </header>
</body>
</html>
